<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <style>
    /* Reduced font size for maximum safe horizontal spacing */
    .emoji-text {
      font-size: 48px; 
      dominant-baseline: central; /* Centers vertically */
    }
  </style>
  
  <g transform="translate(0, 64)">
    
    <text x="16" y="0" class="emoji-text">🐋</text>
    
    <text x="64" y="0" class="emoji-text">🟢</text>
    
  </g>
</svg>